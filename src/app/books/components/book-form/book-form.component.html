<form [formGroup]="bookForm">
  <app-input type="text" label="Title" [controlGroup]="bookForm" controlName="title"></app-input>
  <app-input type="text" label="Pages" [controlGroup]="bookForm" controlName="pageCount"></app-input>
  <app-input type="text" label="Publisher" [controlGroup]="bookForm" controlName="publisher"></app-input>
  <app-input type="number" label="Year" [controlGroup]="bookForm" controlName="year"></app-input>
  <app-input type="date" label="Release date" [controlGroup]="bookForm" controlName="releaseDate"></app-input>

  <div formArrayName="authors">
    <div *ngFor="let authorForm of authors.controls">
      <div [formGroup]="authorForm">
        <app-input type="text" label="First name" [controlGroup]="authorForm" controlName="firstName"></app-input>
        <app-input type="text" label="Last name" [controlGroup]="authorForm" controlName="lastName"></app-input>
      </div>
    </div>
  </div>
</form>
